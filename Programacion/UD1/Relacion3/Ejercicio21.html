<script>

    let peso = Number(prompt("Introduzca el valor del peso en kilogramos:"))
    if (peso <= 0) {
        console.log("Se ha introducido un valor imposible!")
    } else {
        let altura = Number(prompt("Introduzca el valor de la altura en metros:"))
        if (altura <= 0 || altura > 4) {
            console.log("Se ha introducido un valor imposible! Aseg√∫rese de que el valor sea en metros!")
        } else {
            let imc = peso / (altura * altura)
            let mensaje = ""
            if (imc < 18.5) {
                mensaje = "bajo peso."
            } else if (imc >= 18.5 && imc < 25) {
                mensaje = "peso normal."
            } else if (imc >= 25 && imc < 30) {
                mensaje = "sobrepeso."
            } else {
                mensaje = "obesidad."
            }
            console.log("El resultado del calculo del IMC es: " + imc.toFixed(1) + ". Equivale a " + mensaje)
        }
    }  

</script>
