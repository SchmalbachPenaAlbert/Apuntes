<script>

    let salario = Number(prompt("Introduzca su salario anual:"))
    let impuestos = ""
    if (salario < 10000) {
        impuestos = "0%"
    } else if (salario > 10000 && salario < 20000) {
        impuestos = "10%"
    } else if (salario > 20000 && salario < 40000) {
        impuestos = "20%"
    } else {
        impuestos = "30%"
    }
    console.log("El porcentaje de impuestos a pagar es del " + impuestos + ".")

</script>
