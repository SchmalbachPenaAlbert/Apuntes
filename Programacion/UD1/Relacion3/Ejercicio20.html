<script>

    let puntuacion = Number(prompt("Introduzca su puntuación de crédito:"))
    let mesesCliente = Number(prompt("Introduzca los meses que usted ha estado adscrito a este banco:"))
    if (mesesCliente < 0) {
        console.log("Se ha introducido un valor imposible!")
    } else if (puntuacion < 650 || mesesCliente < 24) {
        console.log("Lamentamos informarle de que su solicitud de crédito ha sido rechazada.")
    } else {
        if (mesesCliente >= 24 && mesesCliente < 56) {
            console.log("Le informamos de que se le ha sido aprobado un crédito estándar.")
        } else {
            console.log("Le informamos de que se le ha sido aprobado un crédito premium.")
        }
    }

</script>
