<script>

    let numero = prompt("Introduzca un numero entre 1 y 7:")
    if (numero == "1") {
        console.log("El número equivale a lunes.")
    } else if (numero == "2") {
        console.log("El número equivale a martes.")
    } else if (numero == "3") {
        console.log("El número equivale a miércoles.")
    } else if (numero == "4") {
        console.log("El número equivale a jueves.")
    } else if (numero == "5") {
        console.log("El número equivale a viernes.")
    } else if (numero == "6") {
        console.log("El número equivale a sábado.")
    } else if (numero == "7") {
        console.log("El número equivale a domingo.")
    } else alert("El número introducido no está entre 1 y 7!")

</script>
