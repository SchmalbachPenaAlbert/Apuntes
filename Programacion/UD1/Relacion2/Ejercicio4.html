<script>
    
    // Pregunto al usuario su edad, convirtiendo el dato a entero desde string
    let edad = parseInt(prompt("Introduzca su edad:"))
    // Teniendo en cuenta que 80 años = 29200 días (80*365), calculo cuantos días le quedan al usuario para cumplir 80 años
    let diasRestantes = 29200 - (edad * 365)
    console.log("Le quedan aproximadamente " + diasRestantes + " días para cumplir 80 años.")

</script>
