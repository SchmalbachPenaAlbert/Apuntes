<script>
    // Creo una variable con el peso del usuario, convirtiendolo de string a número
    let peso = Number(prompt("Introduzca su peso actual:"))
    // Calculo cuánto pesaría en la Luna (aprox. el 16.5% de su peso en la Tierra), y alerto al usuario del resultado
    let pesoLuna = (peso * 0.165)
    alert("Su peso en la Luna sería de " + pesoLuna + " kilos!")
</script>
