<script>

    // Pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).
    let edadPerro = Number(prompt("Introduzca la edad de su perro:"))
    let edadHumanizada = edadPerro * 7
    alert("La edad humanizada del perro es " + edadHumanizada + ".")

</script>
