<script>
    
    // Creo una variable que le pida la edad al usuario y convierta el dato string a número
    let edad = Number(prompt("Introduzca su edad actual"))
    // Teniendo en cuenta que un año equivale a 31 536 000 segundos, multiplico su edad por eso numero para crear otra variable con su edad en segundos
    let edadSeg = edad * 31536000
    console.log("Su edad (" + edad + " años) equivale aproximadamente a " + edadSeg + " segundos.")

</script>
