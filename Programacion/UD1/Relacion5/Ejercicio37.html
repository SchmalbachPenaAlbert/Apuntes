<script>

    let primeraPalabra = prompt("Introduzca una palabra:")
    let palabraActual = ""
    console.log("Se ha introducido: " + primeraPalabra)
    while (palabraActual != primeraPalabra) {
        palabraActual = prompt("Introduzca otra palabra:")
        console.log("Se ha introducido: " + palabraActual)
    }
    console.log("Programa finalizado.")

</script>
