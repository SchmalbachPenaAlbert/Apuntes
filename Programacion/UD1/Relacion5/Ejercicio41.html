<script>

    let numero = Number(prompt("Introduzca un número entero:"))
    let factorial = 0
    for (let i = numero; i > 0; i = i - 1) {
        if (factorial == 0) {
            factorial = i
        } else {
        factorial = factorial * i
        }
    }
    
    console.log("El factorial del número introducido es: " + factorial)
    
</script>
