<script>

    let numero1 = parseInt(prompt("Introduzca un número entero:"))
    let numero2 = parseInt(prompt("Introduzca otro número entero:"))
    let i = numero1 + 1
    while (i % numero2 != 0) {
        i++ //i++ -> i = i + 1
    }
    console.log("El siguiente multiplo de " + numero2 + " a partir del número es: " + i)

</script>
