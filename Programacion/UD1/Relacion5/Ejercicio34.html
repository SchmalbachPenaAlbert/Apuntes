<script>

    let numero = Number(prompt("Introduzca un número entero:"))
    let contador = 2
    let mensaje = ""
    while (numero % contador != 0) {
        contador++
    }
    if (numero == contador) {
        mensaje = "El número es primo."
    } else {
        mensaje = "El número no es primo."
    }
    console.log(mensaje)

</script>
