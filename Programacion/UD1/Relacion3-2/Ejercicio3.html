<script>

    let password = prompt("Introduzca una contraseña:")
    let longitud = password.length
    if (longitud < 6) {
        mensaje = "Contraseña demasiado corta."
    } else {
        if (password.includes("@") || password.includes("#") || password.includes("!")) {
            if (longitud >= 10) {
                mensaje = "Contraseña fuerte."
            } else {
                mensaje = "Contraseña media."
            }
        } else {
            mensaje = "Contraseña débil."
        }
    }
    console.log(mensaje)
    
</script>
