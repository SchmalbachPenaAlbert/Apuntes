<script>

    let n = 0
    let contadorAprobados = 0
    let contadorSuspensos = 0
    let notaMedia = 0
    let nota = ""
    while (nota != -1) {
        n++
        nota = Number(prompt("Introduce la calificacion del alumno " + n + ":"))
        while (nota > 10 || (nota < 0 && nota != -1)) {
            nota = Number(prompt(("No se ha introducido un número dentro del rango [0-10]! Introduce la calificacion del alumno " + n + ":")))
        }
        console.log("Nota alumno " + n + ": " + nota)
        if (nota != -1) {
            if (nota >= 5) {
                contadorAprobados++
            } else {
                contadorSuspensos++
            }
            notaMedia += nota // (Recuerda que esto es igual a 'notaMedia = notaMedia + nota')
        }
    }
    notaMedia = notaMedia / (n - 1)
    notaMedia = notaMedia.toFixed(2)
    console.log("Hay " + contadorAprobados + " alumnos aprobados y " + contadorSuspensos + " suspensos.")
    console.log("La calificación media es: " + notaMedia)

</script>
