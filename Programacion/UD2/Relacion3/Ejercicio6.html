<script>

    let palabras = ["Hello", "world", "JavaScript", "rocks"]
    let output = ""

    for (let i = 0; i < palabras.length; i++) {
        // if/else para que, si es la Ãºltima palabra de la lista, no se utilize separador (" - ")
        if (i == palabras.length - 1) {
            output += palabras[i]
        } else {
            output += (palabras[i] + " - ")
        }
    }
    console.log(output)

</script>
