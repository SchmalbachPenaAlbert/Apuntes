<script>

    function adivinarNumero () {
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1
        return numeroAleatorio
    }

    function juegoPrincipal () {
        let numeroUsuario = Number(prompt("Intenta adivinar el número secreto:"))
        if (numeroUsuario.toUpperCase() == "SALIR") {
            mensaje = "SALIR"
        }
        if (numeroAveriguar < numeroUsuario) {
            mensaje = "Te has pasado. El número secreto es menor."
        } else if (numeroAveriguar > numeroUsuario) {
            mensaje = "Te has quedado corto. El número secreto es mayor."
        } else {
            mensaje = "¡Has averiguado el número!"
        }
        return mensaje
    }

    let numeroAveriguar = 0
    let resultado = ""
    let numeroUsuario = 0

    while (resultado != "¡Has averiguado el número!" && numeroUsuario != "SALIR") {
        numeroAveriguar = adivinarNumero()
        resultado = juegoPrincipal(numeroAveriguar)
    }

</script>
