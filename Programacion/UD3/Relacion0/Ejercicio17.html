<script>

    function revertirCadena (cadena) {
        let cadenaInvertida = ""
        for (let i = cadena.length - 1; i >= 0; i--) {
            cadenaInvertida += cadena[i]
        }
        return cadenaInvertida
    }

    let cadenaARevertir = "Hello world!"
    console.log(revertirCadena(cadenaARevertir))

</script>
