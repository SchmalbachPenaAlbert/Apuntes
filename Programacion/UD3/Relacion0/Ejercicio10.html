<script>

    function areaTriangulo (base, altura) {
        let area = (base * altura) / 2
        return area
    }

    let base = Number(prompt("Introduzca la longitud de la base:"))
    let altura = Number(prompt("Introduzca la longitud de la base:"))
    console.log(areaTriangulo(base, altura))

</script>
