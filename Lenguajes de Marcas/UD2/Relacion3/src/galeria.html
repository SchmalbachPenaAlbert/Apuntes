<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Piezas de TetriSTEM</h1>
    </header>
    <main>
        <p>Como dijimos antes, <b>TetriSTEM presenta 5 tipos de bloques</b>: Normal, Energía, Moléculas y Matemáticas.</p>
        <figure>
            <h2>Bloque Normal</h2>
            <img src="../img/blockJ.png" alt="Ejemplo de bloque Normal"/>
            <figcaption>El bloque normal de siempre. No tiene ningún efecto sobre la partida.</figcaption>
            <h2>Bloque Energía</h2>
            <img src="../img/energyblock.png" alt="Ejemplo de bloque Energía"/>
            <figcaption>Bloque eléctricamente cargado que atrae a otros bloques de energía.</figcaption>
            <h2>Bloque Código</h2>
            <img src="../img/codeblock.png" alt="Ejemplo de bloque Código"/>
            <figcaption>Bloque de dos tipos diferentes (if/else o bucle for) que condicionaran los siguientes bloques en aparecer.</figcaption>
            <h2>Bloque Moléculas</h2>
            <img src="../img/moleculeblock.png" alt="Ejemplo de bloque Moléculas"/>
            <figcaption>Bloque químico de un tipo de elemento específico. No supondrá efecto alguno si se junta con un bloque de otro tipo, aunque ten cuidado al juntarlo con otro bloque molecular, o podrías explotar tu cuadrícula de juego.</figcaption>
            <h2>Bloque Matemáticas</h2>
            <img src="../img/mathblock.png" alt="Ejemplo de bloque Matemáticas"/>
            <figcaption>Bloque matemático en el que deberás realizar una operación antes de moverlo en un límite de tiempo.</figcaption>
        </figure>
    </main>
</body>
</html>
